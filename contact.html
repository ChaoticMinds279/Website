<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chaotic Minds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Chaotic Minds Logo" class="logo">
        </div>
        <h1 class="glitch" data-text="Contact Us">Contact Us</h1>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section class="contact">
            <h2>Get in Touch</h2>
            <div class="right-contact">
                <form action="https://formspree.io/f/mvgkpzgo" method="post" class="contact-form">
                    <div class="input-control i-c-2">
                        <input type="text" required placeholder="Your Name" id="name" name="Name">
                        <input type="email" required placeholder="Your Email" id="mail" name="Mail">
                    </div>
                    <div class="input-control">
                        <input type="text" required placeholder="Enter Subject" id="subject" name="Subject">
                    </div>
                    <div class="input-control">
                        <textarea id="text1" name="Message" cols="15" rows="8" placeholder="Message Here..."></textarea>
                    </div>
                    <div class="submit-btn">
                        <button class="c-btn" type="submit">Send</button>
                        <button class="c-btn clear-btn" type="button" id="clearForm">Clear</button>
                    </div>
                </form>

                <!-- Social Media Links -->
                <div class="social-links">
                    <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank" class="social-link instagram">
                        <i class="fab fa-instagram"></i> <span>Instagram</span>
                    </a>
                    <a href="mailto:yourmail@example.com" class="social-link email">
                        <i class="fas fa-envelope"></i> <span>Email</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Chaotic Minds. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector(".contact-form").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("mail").value.trim();
            let subject = document.getElementById("subject").value.trim();
            let message = document.getElementById("text1").value.trim();
    
            if (name === "" || email === "" || subject === "" || message === "") {
                alert("Please fill out all fields before submitting.");
                event.preventDefault();
            }
        });

        // Clear button functionality
        document.getElementById("clearForm").addEventListener("click", function() {
            document.querySelector(".contact-form").reset();
        });
    </script>

</body>
</html>
